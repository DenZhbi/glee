<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
  

<header class="header">
  <div class="container">
    <div class="header__inner">
      <a class="logo" href="#">
        <img class="logo__img" src="images/ikons/logo.png" alt="Logo">
      </a>
      <nav class="menu">
        <ul class="menu__list">
          <li class="menu__list-item">
            <a class="menu__list-link" href="#">Home</a>
          </li>
          <li class="menu__list-item">
            <a class="menu__list-link" href="#">About</a>
          </li>
          <li class="menu__list-item">
            <a class="menu__list-link" href="#">Services</a>
          </li>
          <li class="menu__list-item">
            <a class="menu__list-link" href="#">Pages</a>
          </li>
          <li class="menu__list-item">
            <a class="menu__list-link" href="#">News</a>
          </li>
          <li class="menu__list-item">
            <a class="menu__list-link" href="#">Contact</a>
          </li>
        </ul>
      </nav>
      <div class="user-nav">
        <a class="user-nav__link user-nav__link--search" href="">
          <img class="user-nav__link-img" src="/images/ikons/search.svg" alt="search.svg">
        </a>
        <a class="user-nav__link user-nav__link--heart" href="">
           <img class="user-nav__link-heart" src="/images/ikons/heart.png" alt="heart.png">
           <span class="user-nav__num">7</span>
           <img class="nav-fon" src="/images/ikons/Rectangle31.png" alt="">           
        </a>
        <a class="user-nav__link user-nav__link--cart" href="">
           <img class="user-nav__link-cart" src="/images/ikons/cart.svg" alt="cart"> 
           <span class="user-nav__num">3</span>
        </a>
        <a class="user-nav__link user-nav__link--btn" href="">
           <img class="user-nav__link-btn" src="/images/ikons/Ellipse 32.png " alt="btn">
        </a>
      </div>
    </div>
  </div>
</header>














<script src="js/main.min.js"></script>
</body>
</html>
